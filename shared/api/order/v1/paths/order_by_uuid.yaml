parameters:
  - $ref: ../params/order_uuid.yaml

get:
  tags:
    - Orders
  summary: Get order by UUID
  description: >
    Returns full information about an order by its UUID.  
    If the order is found, all fields are returned, including payment
    information when applicable. If the order does not exist, a 404 error
    is returned.
  operationId: GetOrderByUUID
  responses:
    "200":
      description: Order found
      content:
        application/json:
          schema:
            $ref: ../components/get_order_response.yaml
    "400":
      description: Bad request — invalid payment request
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    "401":
      description: Unauthorized — authentication required
      content:
        application/json:
          schema:
            $ref: ../components/errors/unauthorized_error.yaml
    "403":
      description: Forbidden — the client is not allowed to view this order
      content:
        application/json:
          schema:
            $ref: ../components/errors/forbidden_error.yaml
    "404":
      description: Order not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    "429":
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: ../components/errors/rate_limit_error.yaml
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
