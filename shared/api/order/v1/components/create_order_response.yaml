type: object
description: Response returned after successfully creating a spacecraft build order.
required:
  - uuid
  - total_price
properties:
  uuid:
    type: string
    format: uuid
    description: UUID of the newly created spacecraft build order.
  total_price:
    type: string
    description: Total price formatted with 2 fraction digits (e.g. "123.45")
    pattern: '^-?\d+(\.\d{2})$'
    example: "1990.00"
