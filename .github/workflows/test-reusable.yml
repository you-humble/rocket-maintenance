name: Run Unit Tests

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string

jobs:
  test:
    name: Run go test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4.2.2

      - name: ğŸ›  Set up Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{ inputs.go-version }}
          cache: false # Ğ¾Ñ‚ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ ĞºÑÑˆ go.sum Ğ² ĞºĞ¾Ñ€Ğ½Ğµ

      - name: ğŸ“Œ Install Task
        uses: arduino/setup-task@v2.0.0

      - name: ğŸ§ª Run unit tests via Taskfile
        env:
          MODULES: ${{ inputs.modules }}
        run: task test
